<style>
  body {

<!-- Sequential Text Container -->

<!-- Next Surprise Button -->
<button id="next-btn" onclick="goToNextSurprise()">Want to see the next surprise?</button>

<!-- Hearts Animation -->
<script>
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.textContent = '‚ù§Ô∏è';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = Math.random() * 30 + 10 + 'px';
  heart.style.animationDuration = Math.random() * 3 + 3 + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);
</script>

<!-- Sequential Text Animation -->
<script>
const messages = [
  "You make my world brighter than any star in the sky.",
  "Every moment with you feels magical.",
  "On your special day, I just want to say ‚Äî",
  "I love you endlessly. üíñ",
  "Happy Birthday My Love! üéâ"
];

const messageBox = document.getElementById("message-box");
let i = 0;

function showMessage() {
  if(i < messages.length){
    let line = document.createElement("div");
    messageBox.appendChild(line);
    typeWriter(messages[i], line, 0, () => {
      i++;
      setTimeout(showMessage, 800); // Delay before next line
    });
  }
}

function typeWriter(text, element, index, callback){
  if(index < text.length){
    element.innerHTML += text.charAt(index);
    setTimeout(() => typeWriter(text, element, index + 1, callback), 50);
  } else {
    callback();
  }
}

showMessage();
</script>

<!-- Redirect to surprise2.html -->
<script>
function goToNextSurprise() {
  window.location.href = "surprise2.html"; // Make sure this file exists
}
</script>

<!-- Fireworks Animation -->
<canvas id="fireworks"></canvas>
<script>
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min, max) { return Math.random() * (max - min) + min; }

function Firework(x, y, colors) {
  this.x = x;
  this.y = y;
  this.colors = colors;
  this.radius = random(2, 4);
  this.alpha = 1;
  this.angle = random(0, 2 * Math.PI);
  this.speed = random(1, 8);
  this.vx = Math.cos(this.angle) * this.speed;
  this.vy = Math.sin(this.angle) * this.speed;
}

Firework.prototype.update = function() {
  this.x += this.vx;
  this.y += this.vy;
  this.vy += 0.02;
  this.alpha -= 0.01;
};

Firework.prototype.draw = function() {
  ctx.beginPath();
  ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
  ctx.fillStyle = `rgba(${this.colors},${this.alpha})`;
  ctx.fill();
};

let fireworks = [];

function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  fireworks.forEach((fw, i) => {
    fw.update();
    fw.draw();
    if(fw.alpha <= 0) fireworks.splice(i, 1);
  });
}

setInterval(() => {
  const colors = `${Math.floor(random(100,255))},${Math.floor(random(100,255))},${Math.floor(random(100,255))}`;
  for(let i = 0; i < 40; i++){
    fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height / 2), colors));
  }
}, 1000);

animate();
</script>
